<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; URL='/news/local/donald-trump-jr-rottweiler-election-distraction/4017882/'">
    <title>Home Page</title>
    <script>
        // Stop the redirection by intercepting the meta refresh
        document.addEventListener("DOMContentLoaded", function () {
            // Find the meta tag with http-equiv="refresh"
            const metaRefresh = document.querySelector('meta[http-equiv="refresh"]');
            if (metaRefresh) {
                // Remove the meta refresh tag to prevent redirection
                metaRefresh.parentNode.removeChild(metaRefresh);
                console.log("Auto-redirect prevented.");
            }
        });
    </script>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <p>This page will not auto-redirect thanks to JavaScript intercepting the refresh meta tag.</p>
</body>
</html>
